<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="/static/css/bootstrap-theme.min.css"/>
        <script src="/static/js/jquery-3.4.1.js" type="application/javascript"></script>
        <script src="/static/js/bootstrap.min.js" type="application/javascript"></script>
    </head>
    <body>
        <div th:fragment="nav">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">交流</span>
                        </button>
                        <a class="navbar-brand" href="/">交流</a>
                    </div>
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <form class="navbar-form navbar-left">
                            <div class="form-group">
                                <input id="selectArticleText" type="text" class="form-control" placeholder="搜索帖子">
                            </div>
                            <button id="selectArticleBtn" onclick="selectArticleByTitleLike()" type="button" class="btn btn-default">搜索</button>
                            <script src="/static/js/navigation.js" type="application/javascript"></script>

                        </form>
                        <ul class="nav navbar-nav navbar-right">
                            <li th:if="${session.user !=null}"><a href="/publish/show">发起话题</a></li>
                            <li th:if="${session.user !=null}">
                                <a href="/message/notice">通知
                                    <span id="notifyCount" class="badge"></span>
                            </a>
                            </li>
                            <li th:if="${session.user ==null}"><a href="/login/show">登录</a></li>
                            <li class="dropdown" th:if="${session.user !=null}">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                                   aria-expanded="false" th:if="${session.user.getGitName()!=null}">
                                    <span th:text="${session.user.getGitName()}"></span>
                                    <span class="caret"></span>
                                </a>
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                                   aria-expanded="false" th:if="${session.user.getAccountName()!=null}">
                                    <span th:text="${session.user.getAccountName()}"></span>
                                    <span class="caret"></span>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="/message/show">消息中心</a></li>
                                    <li th:if="${session.user.getGitName()==null}"><a href="/person/show">个人资料</a></li>
                                    <li><a href="/login/loginout">退出登录</a></li>
                                </ul>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>
    </body>
</html>
