<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>消息中心</title>
        <link rel="stylesheet" href="../css/bootstrap.min.css"/>
        <link rel="stylesheet" href="../css/bootstrap-theme.min.css"/>
        <link rel="stylesheet" href="../css/toastr.css"/>
        <link rel="stylesheet" href="../css/message.css">
        <script src="../js/jquery-3.4.1.js" type="application/javascript"></script>
        <script src="../js/toastr.js" type="application/javascript"></script>
        <script src="../js/bootstrap.min.js" type="application/javascript"></script>
        <script src="../js/message.js" type="application/javascript"></script>
    </head>
    <body>
        <div th:insert="~{navigation :: nav}"></div>
        <div class="container-fluid main">
            <div class="row">
                <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                    <h2 id="messageTitle"><span class="glyphicon glyphicon-list" aria-hidden="true"></span> 发现</h2>
                    <hr>
                    <div id="showList">
                        <!--此处是文章列表展示  详见index.js-->
                    </div>
                    <div style="text-align: center">
                        <!--此处展示分页页码-->
                        <nav aria-label="Page navigation">
                            <ul class="pagination pagination-lg"  id="pageList">

                            </ul>
                        </nav>
                    </div>
                </div>
                <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                    <ul class ="list-group">
                      <li id="myTopic" class="list-group-item active" style="border-radius: 3px">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        我的话题
                      </li>
                      <li id="newComment" class="list-group-item" style="border-radius: 3px">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        最新评论
                        <span class="badge">2</span>
                      </li>
                      <li class="list-group-item" style="border-radius: 3px">
                        <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                        预留。。。。。
                        <span class="badge">1</span>
                        <span class="badge">68</span>
                      </li>
                    </ul>

                </div>
            </div>
        </div>
    </body>
</html>
