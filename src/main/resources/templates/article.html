<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>话题详情</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="../static/css/toastr.css"/>
    <link rel="stylesheet" href="../static/css/article.css"/>
    <script src="../static/js/jquery-3.4.1.js" type="application/javascript"></script>
    <script src="../static/js/toastr.js" type="application/javascript"></script>
    <script src="../static/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="../static/js/article.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2 id="articleTitle" th:text="${articleDTO.title}">发现</h2>
            <span class="article_data">
                作者：
                <span th:if="${articleDTO.user.getAccountName()!=null}" th:text="${articleDTO.user.getAccountName()}"></span>
                <span th:if="${articleDTO.user.getGitName()!=null}" th:text="${articleDTO.user.getGitName()}"></span>
                &nbsp;|&nbsp;
                发布时间：
                <span th:text="${#dates.format(articleDTO.articleCreateTime,'yyyy-MM-dd HH:mm')}"></span>
                &nbsp;|&nbsp;
                阅读数：
                <span th:text="${articleDTO.readingCount}"></span> &nbsp;
            </span>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <!--显示文章内容-->
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${articleDTO.description}">
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="margin-bottom:10px;">

            <span class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <a th:if="${session.user!=null && articleDTO.creatorId==session.user.getId()}" th:href="@{'/publish/'+${articleDTO.id}}" class="setAColor">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    编辑
                </a>
            </span>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded imgSize" th:src="${articleDTO.user.getAvatarUrl()}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 th:if="${articleDTO.user.getAccountName()!=null}" th:text="${articleDTO.user.getAccountName()}"></h5>
                        <h5 th:if="${articleDTO.user.getGitName()!=null}" th:text="${articleDTO.user.getGitName()}"></h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>

            </div>
        </div>
    </div>
</div>
</body>
</html>
